version: '3'
services:
  gate_keeper:
    container_name: gate-keeper
    build: ./gateKeeper
    volumes:
      - .:/data
    ports:
      - "6000:6000"
    depends_on:
      - compute_app

  compute_app:
    container_name: compute-app
    build: ./compute
    volumes:
      - .:/data
    expose:
      - "8000"
